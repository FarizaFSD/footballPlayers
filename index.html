<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Football Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="mt-5 mb-5">
      <div class="container">
        <h2 class="mt-3">Add Football Player</h2>
        <div class="row bg-warning form-control">
          <form action="">
            <div class="col-12 p-4 bg-warning">
              <label class="bg-warning mb-2" for="name">Name</label>
              <input class="form-control" type="text" id="name" />
              <label class="bg-warning mb-2 mt-3" for="num">Number</label>
              <input class="form-control" type="text" id="num" />
              <label class="bg-warning mb-2 mt-3" for="goals"
                >Quantity of goals</label
              >
              <input class="form-control" type="text" id="goals" />
            </div>
            <button class="btn btn-success mb-4 ms-4" onclick="add()">
              Add
            </button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>Football Players (<span id="sumOfGoals"></span>)</h2>
        <div class="row" id="player"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
